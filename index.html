<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite + VanillaJs</title>
  </head>
  <body>
    <h2>Shopping Cart Example</h2>
    <hr class="bg-indigo-900 h-px border-0" />
    <!-- Cart -->
    <div class="grid grid-cols-2 divide-x divide-indigo-900">
      <div class="p-2" id="products"></div>

      <div class="p-2">
        <h3 class="text-xl">Your Cart</h3>

        <div id="cart">
          <p>Total: <b id="total">0$</b></p>
        </div>
        <button
          id="checkout"
          class="p-2 text-stone-100 bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
        >
          Checkout
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
